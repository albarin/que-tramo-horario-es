<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Descubre en qué tramo horario estás en la nueva tarifa eléctrica 2.0TD de 2021">

    <title>Qué tramo horario es?</title>
    
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://quetramohorario.es/">
    <meta property="og:title" content="¿Qué tramo horario es?">
    <meta property="og:description" content="Descubre en qué tramo horario estás en la nueva tarifa eléctrica 2.0TD de 2021">
    <meta property="og:image" content="images/valle.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://quetramohorario.es/">
    <meta property="twitter:title" content="¿Qué tramo horario es?">
    <meta property="twitter:description" content="Descubre en qué tramo horario estás en la nueva tarifa eléctrica 2.0TD de 2021">
    <meta property="twitter:image" content="images/valle.png">

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"/>

    <style>
        .text-large {
            font-size: 14rem;
            line-height: 1;
        }
    </style>
    <script src="index.js"></script>
    <script async defer data-website-id="f9a7d5f5-7e9e-4771-9126-366626e51cd2"
            src="https://umamistats.herokuapp.com/umami.js" data-domains="quetramohorario.es,www.quetramohorario.es"
            data-do-not-track="true"></script>
</head>

<body x-data="app()" class="font-mono" :class="[slotColor(), textColor()]">
<div class="relative w-full">
    <div class="absolute top-0 right-0 px-10 py-8">
        <button class="w-20 h-10 rounded-full bg-white flex items-center transition duration-300 focus:outline-none shadow"
                @click="toggleTheme()">
            <span id="switch-toggle"
                  class="w-12 h-12 relative rounded-full transition duration-500 transform p-1 text-white"
                  :class="iconClasses()" x-html="toggleIcon()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
            </span>
        </button>
    </div>

    <div class="flex justify-center h-screen text-center items-center p-4">
        <div>
            <div class="flex justify-center items-center text-center">
                <img class="inline h-full" :src="slotEmojiImage()" alt="emoji" width="160px" height="160px"/>
                <span class="text-large" x-text="currentSlot"></span>
            </div>

            <p class="mt-10 text-6xl" x-text="slotDescription()"></p>
            <p class="mt-6 text-3xl" x-text="slotWhen()"></p>
        </div>
    </div>
</div>
</body>

<script>
    const date = new Date

    let app = () => {
        return {
            currentSlot: currentTimeSlot(date),

            slots: {
                valle: {
                    description: "tramo más barato",
                    when: "(de 0h a 8h a diario y todo el día los fines de semana)"
                },
                llano: {
                    description: "tramo medio",
                    when: "(de 8h a 10h, de 14h a 18h y de 22h a 24h)"
                },
                punta: {
                    description: "tramo más caro",
                    when: "(de 10h a 14h y de 18h a 22h)",
                },
            },

            emojis: {
                valle: "thumbs-up",
                llano: "shrug",
                punta: "no",
            },

            theme: {
                darkMode: darkMode(date.getHours()),

                light: {
                    colors: {
                        valle: "bg-green-200",
                        llano: "bg-yellow-200",
                        punta: "bg-red-300",

                        text: "text-gray-700",
                    },
                    icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>`,
                    iconClasses: "bg-yellow-500 -translate-x-2"
                },

                dark: {
                    colors: {
                        valle: "bg-green-800",
                        llano: "bg-yellow-500",
                        punta: "bg-red-800",

                        text: "text-gray-50",
                    },
                    icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>`,
                    iconClasses: "bg-gray-700 translate-x-full"
                }
            },

            currentTheme() {
                return this.theme.darkMode ? "dark" : "light"
            },

            slotEmojiImage() {
                return getRandomImagePath(this.emojis, this.currentSlot)
            },

            slotDescription() {
                return this.slots[this.currentSlot].description
            },

            slotWhen() {
                return this.slots[this.currentSlot].when
            },

            slotColor() {
                return this.theme[this.currentTheme()].colors[this.currentSlot]
            },

            textColor() {
                return this.theme[this.currentTheme()].colors['text']
            },

            toggleIcon() {
                return this.theme[this.currentTheme()].icon
            },

            iconClasses() {
                return this.theme[this.currentTheme()].iconClasses
            },

            toggleTheme() {
                this.theme.darkMode = !this.theme.darkMode
            },
        };
    };
</script>
</html>
